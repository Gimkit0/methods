<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Iframes</title>
  <style>
    iframe {
      width: 300px;
      height: 200px;
      margin: 5px;
      border: 1px solid #ccc;
      display: block;
    }
  </style>
</head>
<body>
  <script>
    let count = 0;
    const maxIframes = 100;

    setInterval(() => {
      const iframe = document.createElement("iframe");
      iframe.src = "https://www.croxyproxy.com";
      iframe.title = `iframe-${count}`;
      iframe.frameBorder = 0;
      iframe.scrolling = "no";
      iframe.allowFullscreen = false;
      iframe.style.border = "none";
      iframe.style.opacity = 1;
      iframe.style.display = "none";

      document.body.appendChild(iframe);

      count++;
      
      const iframes = document.querySelectorAll("iframe");
      if (iframes.length > maxIframes) {
        iframes[0].remove();
      }
    }, 100);
  </script>
</body>
</html>
