<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BlockStarPlanet Embed</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #game {
      width: 100%;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      border: none;
    }
    #fullscreenBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: rgba(0,0,0,0.6);
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    #fullscreenBtn:hover {
      background: rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>
  <embed id="game"
    src="https://blockstarplanet.com">
  <button id="fullscreenBtn">â›¶ Fullscreen</button>

  <script>
    const btn = document.getElementById("fullscreenBtn");
    const game = document.getElementById("game");

    btn.addEventListener("click", () => {
      if (!document.fullscreenElement) {
        game.requestFullscreen().catch(err => {
          alert(`Error attempting to enable fullscreen: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    });
  </script>
</body>
</html>
